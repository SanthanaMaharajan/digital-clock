<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Digital clock</title>
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	<div class="container">
		<div class="digital-clock">
            <div class="time">
                <h1 id="hours">00</h1>
				Hours
            </div>   
			<h1>:</h1>         
            <div class="time">
                <h1 id="minutes">00</h1>
				Minutes
            </div>
			<h1>:</h1>            
            <div class="time">
                <h1 id="seconds">00</h1>
				Seconds
            </div>
			
        </div>
		<div class="ampm"><h2 id="daybreak">AM</h2></div>
		<div class="calendar">
			<div class="time"><h1 id="date">00</h1>Date</div>
			<h1>-</h1>
			<div class="time"><h1 id="month">00</h1>Month</div>
			<h1>-</h1>
			<div class="time"><h1 id="year">00</h1>Year</div>
		</div>
		<div class="weekdays">
			<h1 id="daysofweek">MON</h1>
			Day
		</div>
	</div>



	<script src="js/script.js"></script>
</body>
</html>
